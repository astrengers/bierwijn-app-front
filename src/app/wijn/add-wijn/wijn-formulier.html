  <div class="modal-header">
    <h4 class="modal-title">Voeg wijn toe</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form>
      <div class="form-group">
        <label for="naam">Naam:</label>
        <input [(ngModel)]="wijn.naam" placeholder="Naam" name="naam" class="form-control" id="naam">
      </div>

      <div class="form-group">
        <label for="alcoholPercentage">Alcoholpercentage:</label>
        <input [(ngModel)]="wijn.alcoholPercentage" placeholder="Alcoholpercentage" name="alcoholPercentage" class="form-control" id="alcoholPercentage">
      </div>

      <div class="form-group">
        <label for="merkNaam">Merk:</label>
        <input [(ngModel)]="wijn.merkNaam" placeholder="Merk" name="merkNaam" class="form-control" id="merkNaam">
      </div>

      <div class="form-group">
        <label for="merkNaam">Druif:</label>
        <input [(ngModel)]="wijn.druif" placeholder="Druivensoort" name="druif" class="form-control" id="druivensoort">
      </div>

      <div class="form-group">
        <label for="beschrijving">Beschrijving:</label>
        <input [(ngModel)]="wijn.beschrijving" placeholder="Beschrijving" name="beschrijving" class="form-control" id="beschrijving">
      </div>

      <div class="form-group">
        <label for="merkNaam">Soort:</label>
        <input [(ngModel)]="wijn.soort" placeholder="Wijnsoort" name="soort" class="form-control" id="wijnsoort">
      </div>

      <div class="form-group">
        <label for="land">Land:</label>
        <select [(ngModel)]="wijn.land" name="land" class="form-control" id="land">
          <option *ngFor="let land of landen" [ngValue]="land.naam">{{land.naam}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="merkNaam">Streek:</label>
        <input [(ngModel)]="wijn.streek" placeholder="Streek" name="streek" class="form-control" id="streek">
      </div>

      <div class="form-group">
        <label for="alcoholPercentage">Kleur:</label>
        <input [(colorPicker)]="wijn.kleur" [style.background]="wijn.kleur"/>
      </div>

      <div class="form-group">
        <label for="file">Afbeelding:</label>
        <input type="file" id="file" (change)="handleFileInput($event.target.files)">
      </div>

      <button class="btn btn-success" (click)="createWijn(wijn)">Voeg wijn toe</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
