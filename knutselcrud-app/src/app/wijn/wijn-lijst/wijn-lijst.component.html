  </div>

        <div class="row">

          <wijn-thumbnail class="col-10" (click)="openWijnMetid(wijn.id)" [wijn]="wijn"></wijn-thumbnail>
          <div style="..." class="col-md-1"><button class="btn btn-danger" (click)="deleteWijn(wijn.id)"> X </button></div>
        </div>
      </div>
    </div>
  </div>
</div>
