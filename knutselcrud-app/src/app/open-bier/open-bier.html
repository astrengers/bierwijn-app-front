  <div class="modal-header">
    <h4 class="modal-title">BIER</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2 class="text-center">Bekijk bier</h2>
    <form>
      <div class="form-group">
        <label for="naam">Naam:</label>
        <input [(ngModel)]="bier.naam" placeholder={{bier.naam}} name="naam" class="form-control" id="naam">
      </div>

      <div class="form-group">
        <label for="alcoholPercentage">Alcoholpercentage:</label>
        <input [(ngModel)]="bier.alcoholPercentage" placeholder={{bier.alcoholPercentage}} name="alcoholPercentage" class="form-control" id="alcoholPercentage">
      </div>

      <div class="form-group">
        <label for="merkNaam">Merk:</label>
        <input [(ngModel)]="bier.merkNaam" placeholder={{bier.merkNaam}} name="merkNaam" class="form-control" id="merkNaam">
      </div>

      <button class="btn btn-success" (click)="createBier()">opslaan</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
