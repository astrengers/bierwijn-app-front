<h2>Bier-lijst</h2>

<div class="row">
  <div class="col-3">

  </div>
  <div class="col-6">
    <input placeholder="Biertje??" ng-model="bier-lijst.component.biertjes" uib-typeahead="biertjes for biertjes in bier-lijst.component.biertjes | filter:$viewValue ">

    <div *ngFor="let b of bier">
      <ul class="list-group" >
        <li class="list-group-item" >
          {{b.naam}}
          {{b.alcoholPercentage}}%
          {{b.merkNaam}}</li>
      </ul>
    </div>
  </div>
  <div class="col-3">

  </div>

</div>
