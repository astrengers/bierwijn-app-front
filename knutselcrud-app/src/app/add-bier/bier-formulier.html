<div class="modal-header">
  <h4 class="modal-title">Modal title</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h2 class="text-center">Voeg bier toe</h2>
  <form>
    <div class="form-group">
      <label for="naam">Naam:</label>
      <input [(ngModel)]="bier.naam" placeholder="Naam" name="naam" class="form-control" id="naam">
    </div>

    <div class="form-group">
      <label for="merkNaam">Merk:</label>
      <input [(ngModel)]="bier.merkNaam" placeholder="Merk" name="merkNaam" class="form-control" id="merkNaam">
    </div>

    <div class="form-group">
      <label for="alcoholPercentage">Alcoholpercentage:</label>
      <input [(ngModel)]="bier.alcoholPercentage" placeholder="Alcoholpercentage" name="alcoholPercentage" class="form-control" id="alcoholPercentage">
    </div>

    <div class="form-group">
      <label for="brouwerij">Brouwerij:</label>
      <input [(ngModel)]="bier.brouwerij" placeholder="Brouwerij" name="brouwerij" class="form-control" id="brouwerij">
    </div>

    <div class="form-group">
      <label for="bierSoort">Biersoort:</label>
      <select class="form-control">
        <option [ngValue]="biersoorten" *ngFor="let biersoort of biersoorten">{{biersoort.naam}}
        <input [(ngModel)]="bier.bierSoort" name="bierSoort" class="form-control" id="bierSoort">
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="hopSoort">Hopsoort:</label>
      <input [(ngModel)]="bier.hopSoort" placeholder="HopSoort" name="hopSoort" class="form-control" id="hopSoort">
    </div>

    <div class="form-group">
      <label for="alcoholPercentage">Kleur:</label>
      <input [(colorPicker)]="bier.kleur" [style.background]="bier.kleur"/>
    </div>

    <button class="btn btn-success" (click)="createBier()">Voeg bier toe</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
