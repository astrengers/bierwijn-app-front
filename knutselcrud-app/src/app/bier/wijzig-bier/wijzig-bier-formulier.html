<div class="modal-header">
  <h4 class="modal-title">Wijzig {{eenBier.naam}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="naam">Naam:</label>
      <input [(ngModel)]="eenBier.naam" placeholder="{{eenBier.naam}}" name="naam" class="form-control" id="naam">
    </div>

    <div class="form-group">
      <label for="merkNaam">Merk:</label>
      <input [(ngModel)]="eenBier.merkNaam" placeholder="{{eenBier.merkNaam}}" name="merkNaam" class="form-control" id="merkNaam">
    </div>

    <div class="form-group">
      <label for="alcoholPercentage">Alcoholpercentage:</label>
      <input [(ngModel)]="eenBier.alcoholPercentage" placeholder="{{eenBier.alcoholPercentage}}" name="alcoholPercentage" class="form-control" id="alcoholPercentage">
    </div>

    <div class="form-group">
      <label for="brouwerij">Brouwerij:</label>
      <input [(ngModel)]="eenBier.brouwerij" placeholder="{{eenBier.brouwerij}}" name="brouwerij" class="form-control" id="brouwerij">
    </div>

    <div class="form-group">
      <label for="beschrijving">Beschrijving:</label>
      <input [(ngModel)]="eenBier.beschrijving" placeholder="{{eenBier.beschrijving}}" name="beschrijving" class="form-control" id="bescrijving">
    </div>

    <div class="form-group">
      <label for="bierSoort">Biersoort:</label>
        <select [(ngModel)]="eenBier.bierSoort" name="bierSoort" class="form-control" id="bierSoort">
          <option *ngFor="let soort of biersoorten" [ngValue]="soort.naam">{{soort.naam}}</option>
        </select>
    </div>

    <div class="form-group">
      <label for="land">Land:</label>
      <select [(ngModel)]="eenBier.land" name="land" class="form-control" id="land">
        <option [ngValue]>{{eenBier.land}}</option>
        <option *ngFor="let land of landen" [ngValue]="land.naam">{{land.naam}}</option>
      </select>
    </div>

    <button class="btn btn-success" (click)="wijzigEenBier(eenBier)">Wijzig</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
